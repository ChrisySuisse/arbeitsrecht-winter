title: "Frequently Asked Questions"
faq:
  - question: "Wie kann ich die Kanzlei erreichen?"
    answer: >
            Buchen Sie am besten einen Termin über das Buchungstool oder schreiben Sie mir eine E-Mail. Gerne bin ich auch per Handy oder Whatsapp zu erreichen. Die erste unverbindliche Kontaktaufnahme ist selbstverständlich kostenlos.
  - question: "Wo kann ich Sie überall vertreten?"
    answer: >
            Ich bin als eingetragene Anwältin im Basler Anwaltsregister und Mitglied des Schweizer und Basler Anwaltsverbandes zur rechtlichen Vertretung vor allen Gerichten und Behörden der Schweiz zugelassen.
  - question: "Wozu dient das erste Klientengespräch?"
    answer: >
            Bei einem ersten Kontakt klären wir die gegenseitigen Erwartungen. Am besten schildern Sie mir den Sachverhalt und das angestrebte Ziel. Ich kann Ihnen dann eine persönliche Einschätzung der Erfolgsaussichten auf der Grundlage der von Ihnen geschilderten Fakten geben und die Konditionen erläutern, unter denen ich den Auftrag übernehmen kann. Für meine Arbeit ist es unerlässlich, ein Gefühl für die Interessen und die Denkweise des Mandanten zu entwickeln. Dazu ist ein erstes Gespräch erforderlich. Dieses kann persönlich oder per Videokonferenz stattfinden. Ich biete auch Gesprächstermine zu Randzeiten an.
  - question: "Was sind die Kosten?"
    answer: >
            Mir ist es wichtig, dass die Anwaltskosten transparent und fair sind, damit Sie sich gut aufgehoben fühlen. In der Regel stelle ich den geleisteten Zeitaufwand für das Mandat in Rechnung. Die Höhe des Zeitaufwands hängt natürlich von der Komplexität und Schwierigkeit Ihres Falls ab. Mein üblicher Ansatz liegt zwischen CHF 250 und 280 pro Stunde. Bei Bedarf berücksichtige ich gerne auch Ihre wirtschaftliche Leistungsfähigkeit. Falls Sie eine grobe Schätzung der zu erwartenden Kosten wünschen, stehe ich Ihnen jederzeit zur Verfügung und kann Ihnen basierend auf meinem aktuellen Kenntnisstand eine Einschätzung geben.

            Bitte bedenken Sie, dass insbesondere im Bereich des Arbeitsrechts oft Rechtsschutzversicherungen einen Großteil der Anwaltskosten übernehmen. Bevor wir uns zum Erstgespräch treffen, empfehle ich Ihnen, dies mit Ihrer Versicherung zu klären. Falls Sie dabei Unterstützung benötigen, stehe ich Ihnen gerne zur Verfügung.
